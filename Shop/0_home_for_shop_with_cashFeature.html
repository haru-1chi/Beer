<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <style>
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            width: 100%;
            max-width: 347px;
            padding-bottom: 1rem;
        }

        .container-fluid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding-top: 1rem;
            max-width: 393px;
        }

        h4 {
            font-family: Kanit;
            font-size: 16px;
            font-weight: 500;
            line-height: 20px;
        }

        p {
            font-family: Kanit;
            font-size: 14px;
            line-height: 20px;
            margin: 0px;
            font-weight: lighter;
        }

        a {
            color: #369CD9;
            font-family: Kanit;
            font-size: 14px;
            text-align: center;
        }

        a:hover {
            color: #2980b9;
            text-decoration: none;
        }

        .container {
            min-height: calc(90vh - 200px);
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 0;
        }

        .container-blue {
            width: 100%;
            background-color: #369CD9;
            color: #fff;
            padding: 10px;
            border-radius: 15px;
        }

        .btn-custom {
            width: 100% !important;
            font-family: Kanit;
            background-color: #369CD9;
            color: white;
            border: none;
            padding: 7px 28px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: normal;
            align-items: center;
            text-align: center;
            cursor: pointer;
        }

        .btn-custom:hover {
            background-color: #2980b9;
            color: #f1f1f1;
        }

        .svg-share {
            margin-right: 0.5rem;
        }

        .input-placeholder {
            font-family: Kanit;
            font-size: 16px;
            font-weight: 100;
            color: #ABAAAA;
        }

        .float-label {
            position: relative;
            margin: 20px 0;
        }

        .float-label input {
            width: 100%;
            padding: 12px 10px 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .float-label select {
            width: 100%;
            padding: 12px 10px 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: transparent;
            outline: none;
        }

        .float-label label {
            position: absolute;
            top: 12px;
            left: 10px;
            font-size: 16px;
            color: #aaa;
            transition: 0.2s ease all;
            pointer-events: none;
        }

        .float-label input:focus+label,
        .float-label input:not(:placeholder-shown)+label {
            top: -8px;
            left: 10px;
            font-size: 12px;
            color: #555;
            background-color: #fff;
            padding: 0 5px;
        }

        .float-label select:focus+label,
        .float-label select:not(:placeholder-shown)+label {
            top: -8px;
            left: 10px;
            font-size: 12px;
            color: #555;
            background-color: #fff;
            padding: 0 5px;
        }

        .beer-tap-card {
            background-color: #369CD9;
            border-radius: 15px;
            padding: 10px 15px 10px 45px;
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .beer-tap-info {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .beer-tap-info h3 {
            font-family: kanit;
            font-size: 20px;
            font-weight: 300;
        }

        .tap-details {
            width: 80px;
            height: 80px;
            background-color: #fff;
            color: #0b0b0b;
            border-radius: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .tap-details p {
            margin: 0;
            font-size: 11px;
            line-height: 1;
        }

        .tap-details h3 {
            font-family: kanit;
            margin: 0;
            font-weight: 300;
            font-size: 36px;
            line-height: 1;
        }

        .action-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 35px;
        }

        .action-item {
            background-color: rgba(54, 156, 217, 0.22);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .action-item p {
            margin-top: 10px;
            font-size: 20px;
            color: #333;
            text-align: center;
        }

        .custom-col-1 {
            width: 30%;
        }

        .custom-col-2 {
            width: 45%;
        }

        .header h2 {
            font-family: kanit;
            font-size: 32px;
            font-weight: 300;
            margin: 0;
        }

        .header h1 {
            font-family: kanit;
            font-size: 48px;
            font-weight: 500;
            color: #DB8116;
            margin: 0;
            line-height: 1;
        }
    </style>
</head>
