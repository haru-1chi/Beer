            align-items: flex-start;

        }

        }

<script>
    const allData = [
        { label: "เบียร์สิงห์", money: 20000, volume: 1000 },
        { label: "เบียร์ช้าง", money: 10000, volume: 500 },
        { label: "เบียร์ลาว", money: 30000, volume: 2000 },
    ];

    const data = [
        { label: "11 PM - 12.00 PM", money: 200, volume: 2000 },
        { label: "10 PM - 10.59 PM", money: 150, volume: 1500 },
        { label: "9 PM - 9.59 PM", money: 2000, volume: 1500 },
        { label: "8 PM - 8.59 PM", money: 1500, volume: 1500 },
        { label: "7 PM - 7.59 PM", money: 1500, volume: 1500 },
        { label: "6 PM - 6.59 PM", money: 50, volume: 500 },
        { label: "5 PM - 5.59 PM", money: 60, volume: 600 },
        { label: "4 PM - 4.59 PM", money: 40, volume: 400 },
    ];

    const chart = document.getElementById("chart");
    const productSelector = document.getElementById("product-selector");

    function renderChart(selectedData, selectedValue) {
        chart.innerHTML = "";

        const maxMoney = Math.max(...selectedData.map((item) => item.money));
        const maxVolume = Math.max(...selectedData.map((item) => item.volume));

        selectedData.forEach((item) => {
            const container = document.createElement("div");
            container.className = "type-section";

            // Adjust label width dynamically based on dropdown selection
            const label = document.createElement("label");
            label.textContent = item.label;
            label.style.width = selectedValue === "all" ? "70px" : "110px";
            container.appendChild(label);

            const barGroup = document.createElement("div");
            barGroup.className = "bar-group";

            const moneyContainer = document.createElement("div");
            moneyContainer.className = "bar-section";

            const moneyBar = document.createElement("div");
            moneyBar.className = "bar money";
            moneyBar.style.width = `${(item.money / maxMoney) * 100}%`;
            moneyContainer.appendChild(moneyBar);

            const moneyText = document.createElement("span");
            moneyText.textContent = `${item.money} บาท`;
            moneyContainer.appendChild(moneyText);

            const volumeContainer = document.createElement("div");
            volumeContainer.className = "bar-section";

            const volumeBar = document.createElement("div");
            volumeBar.className = "bar volume";
            volumeBar.style.width = `${(item.volume / maxVolume) * 100}%`;
            volumeContainer.appendChild(volumeBar);

            const volumeText = document.createElement("span");
            volumeText.textContent = `${item.volume} ml`;
            volumeContainer.appendChild(volumeText);

            barGroup.appendChild(moneyContainer);
            barGroup.appendChild(volumeContainer);

            container.appendChild(barGroup);

            chart.appendChild(container);
        });
    }

    productSelector.addEventListener("change", (event) => {
        const selectedValue = event.target.value;

        console.log("Selected value:", selectedValue);

        if (selectedValue === "all") {
            renderChart(allData, selectedValue);
        } else {
            renderChart(data, selectedValue);
        }
    });

    // Initial render
    renderChart(allData, "all");
</script>
